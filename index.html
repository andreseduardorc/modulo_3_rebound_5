<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <h1 class="text-center my-5 titulo">INSCRIBETE</h1>

    <div class="container col-6 shadow-lg p-3 mb-5 bg-body rounded">
        <form class="row g-3 formulario ">
            <div class="col-6 ">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="text" class="form-control border border-0 border-bottom border border-primary border-opacity-75 border-3 " id="nombre">
            </div>
            <div class="col-6">
                <label for="inputPassword4" class="form-label">Correo</label>
                <input type="email" class="form-control border border-0 border-bottom border border-primary border-opacity-75 border-3" id="correo">
            </div>
            <div class="col-6">
                <label for="inputEmail4" class="form-label">Trabajo</label>
                <input type="text" class="form-control border border-0 border-bottom border border-primary border-opacity-75 border-3" id="trabajo">
            </div>
            <div class="col-6">
                <label for="inputPassword4" class="form-label">Telefono</label>
                <input type="tel" class="form-control border border-0 border-bottom border border-primary border-opacity-75 border-3" id="telefono">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Sobre ti</label>
                <input type="text" class="form-control border border-0 border-bottom border border-primary border-opacity-75 border-3" id="sobreTi">
            </div>


        </form>

        <button class="mt-5 boton">ENVIAR</button>
    </div>
    <div class="container col-6 d-none">
        <div class="row shadow-lg  mb-5 bg-body rounded">
            <div class="card text-center col-3 tarjeta">
                <div class="perfil my-4" style="height: 300px;">
                    <img src="./3135768.png" alt="imagen" style="width: 100px;">
                    <h3 class="name_id"></h3>
                    <p class="job_id"><p/>
                </div>
            </div>
            <div class="card col-9" style="height: 400px;">
                <div class="row g-3">
                    <div class="col-12">
                        <h3 class="ps-5 my-2">Informacion</h3>
                        <div class="d-flex justify-content-around">
                            <div class="col-4 my-4">
                                <h3>Email</h3>
                                <p class="email"></p>
                            </div>
                            <div class="col-4 my-4">
                                <h3>Phone</h3>
                                <p class="phone"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 ps-5">
                        <h3>Sobre Mi</h3>
                        <p class="sobreMi"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
